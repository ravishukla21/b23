<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE SESSION</title>
    <style>
        .keyboard{
            display: grid;
            height:200px;
            width:90%;
            margin:auto;grid-template-columns: repeat(12,1fr);
            background-color: rgb(255, 255, 255);gap: 3px;text-align: center;
            border:2px solid blue; padding: 20px;


        }
        .keyboard>div{
            background-color: rgb(128, 133, 133);
            font-size: 20px; color:rgb(98, 214, 230);
            padding-top: 5px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        }
        #enter, #shift{
            grid-column-start:11 ;
            grid-column-end:13 ;
            font-size: 25px;
            /* background-color: rgb(39, 41, 41); */

        }
        #space{
            grid-column-start: 5;
            grid-column-end: 9;
            font-size: 25px;
            /* background-color: rgb(40, 42, 42); */
        }

       

    </style>
</head>
<body>
    <div class="keyboard">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>delete</div>
        <div>tab</div>
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>\</div>
        <div>caps</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div id="enter">Enter</div>
        <div>sHIFT</div>
        <div>Z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div><</div>
        <div>></div>
        <div id="shift">shift</div>
        <div>Windows</div>
        <div>ctrl</div>
        <div>option</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div>left arrow</div>
        <div>right arrow</div>
        
    </div>
</body>
</html>
