<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Page</title>
</head>

<body>
  <div class="nav">
    <a href="./index.html">Signup</a>
    <a href="./signin.html">Signin</a>
  </div>
  <div id="signin">
    <h1>Please Enter Your Details</h1>
    <form>
      <label for="">Email-id</label>
      <input type="email" id="email">
      <label for="">Password</label>
      <input type="password" id="password">
      <input onclick="check()" type="submit" value="Submit" />
    </form>
  </div>
</body>
<script>
  function check() {
    let email1 = document.querySelector("#email").value
    let password1 = document.querySelector("#password").value;
    let details = JSON.parse(localStorage.getItem("login"))
    console.log(details)
    details.forEach(element => {
      if (element.email == email1 && element.password == password1) {
        alert("login successful")
      }
      
      

    });

  }


</script>

</html>
