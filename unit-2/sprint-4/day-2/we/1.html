<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>

</head>
<body>
    
</body>
<script>
    var count=2;
    let newcount=new Promise((resolve, reject) => {
        if(count>0){
            resolve("new")
        }else{
            reject("not")
        }
    });
    console.log(newcount)
    newcount.then((fromresolve)=>{console.log(fromresolve)});
    newcount.catch((fromreject)=>{
        console.log(fromreject)
    });
</script>
</html>
