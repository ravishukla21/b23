<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp</title>
</head>
<body>
    <input type="number" placeholder="inputotp">;
    <button onclick="find()">put otp</button>
</body>
</html>
<script>
    function find(){
        //console.log("mynew")
        let otp=document.querySelector("input").value;
       // console.log(otp)

        let yoursotp=new Promise((resolve, reject) => {
            if(otp==1234){
                resolve("the otp is correct")
            }else{
                reject("please put the correct otp")
            }
        })

        yoursotp.then((value)=>alert(value)).catch((ting)=>alert(ting));
    }

</script>
