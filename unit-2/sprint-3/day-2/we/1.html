<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            document.querySelector("h1").style.color="red"
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
           let green_new= document.querySelectorAll("body>h3")
           console.log(green_new)
           for(let i=0;i<green_new.length;i++){
            green_new[i].style.color="green"
           }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
           let blue_new= document.querySelectorAll("body>h5")
           console.log(blue_new)
           for(let i=0;i<blue_new.length;i++){
            blue_new[i].style.color="blue";
           }

      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let green_class=document.querySelectorAll(".green")
        console.log(green_class)
        for(let el of green_class){
            el.style.color="green"
            console.log(el.innerText)
        }

      }

      function changeRed() {
        // all the elements with the class red should change to red
        let red_class1=document.querySelectorAll(".red")
        console.log(red_class1)
        for(let el of red_class1){
            el.style.color="red"
            
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let green_class=document.querySelectorAll(".blue")
        console.log(green_class)
        for(let el of green_class){
            el.style.color="blue"
            console.log(el.innerText)
        }


      }
    </script>
  </body>
</html>
