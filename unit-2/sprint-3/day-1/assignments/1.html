<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="one" type="number" placeholder="enter value">
    <input id="two" type="number" placeholder="enter value">
    <br>
    <br>
    <br>
    <button onclick="result()">add</button>
    <button onclick="result1()">subtract</button>
    <button onclick="result2()">divide</button>
    <button onclick="result3()">multiply</button>

</body>
</html>

<script>
    function result() {
        let firstbox =document.getElementById("one").value;
        let secondbox=document.getElementById("two").value;
        alert((+firstbox)+(+secondbox))
    }
    function result1() {
        let firstbox =document.getElementById("one").value;
        let secondbox=document.getElementById("two").value;
        alert((+firstbox)-(+secondbox))
    }
    function result2() {
        let firstbox =document.getElementById("one").value;
        let secondbox=document.getElementById("two").value;
        alert((+firstbox)/(+secondbox))
    }
    function result3() {
        let firstbox =document.getElementById("one").value;
        let secondbox=document.getElementById("two").value;
        alert((+firstbox)*(+secondbox))
    }


</script>
