<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Masai School Application</h1>
    <p>Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input id="name" type="text"  placeholder="Enter your name">
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button onclick="first()">Apply</button>
</body>

</html>
<script>
    function first() {
        let name1 = document.getElementById("name").value;
        let name2 = document.getElementById("gender").value;
        document.getElementById("display").innerText = name1 +" "+ name2;
    }


</script>
