<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This example demonstrates how we can change text content when clicking on button</h1>
    <hr>
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    function login() {
      //complete this function
      document.getElementById("display").innerText="Login success"
    }
  
    function logout() {
      //complete this function
      document.getElementById("display").innerText="Logoff success"
    }
  </script>
